plugins {
    id 'java'
    id 'maven'
}

group 'com.tck.compiler'
version '1.0.0'


repositories {
    google()
    jcenter()
    mavenCentral()
    mavenLocal()
}

// 中文乱码问题（错误: 编码GBK的不可映射字符）
tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}

sourceCompatibility = "7"
targetCompatibility = "7"

dependencies {
    compileOnly 'com.google.auto.service:auto-service:1.0-rc6'
    annotationProcessor 'com.google.auto.service:auto-service:1.0-rc6'
    // 帮助我们通过类调用的形式来生成Java代码
    implementation "com.squareup:javapoet:1.10.0"
    implementation "com.tck:libannotation:1.0.0"
    implementation "org.apache.commons:commons-collections4:4.4"
}


uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: uri('D:\\android_project\\AndroidIOCTrain\\repo'))
            pom.project {
                groupId = 'conm.tck.compiler'
                artifactId = 'butterknife'
                version = '1.0.0'
                description 'view绑定'
            }
        }
    }
}




